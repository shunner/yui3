<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Calendar Rule Tests</title>
    <script type="text/javascript" src="../../../../build/yui/yui.js"></script>
</head>
<body class="yui3-skin-sam">

<div id="calendar"></div>

<script type="text/javascript">
    YUI({
        base: "../../../../build/",
        filter: "raw"
    }).use("calendar", function (Y) {
        Y.CalendarBase.CONTENT_TEMPLATE = Y.CalendarBase.TWO_PANE_TEMPLATE;
        
        var calendar = new Y.Calendar({
            contentBox: "#calendar",
            width: "600px",
            showPrevMonth: true,
            showNextMonth: true,
            enabledDatesRule: "enabled_days",
            date: new Date()
        });
        
        var rules = {
            "2014": {
                "0": "enabled_days"
            }
        };
        calendar.set("customRenderer", {
            rules: rules,
            filterFunction: null
        });

        calendar.render();
    });
    
    // Temprorally fix display issue in modern browsers (Chrome 31, IE 11, etc.)
    YUI().use("node", function (Y) {
        Y.all(".yui3-calendar-header").setStyle("box-sizing", "border-box")
                                      .setStyle("min-width", "100%")/*
                                      .setStyle("max-width", "100%")*/;
    });
</script>
</body>
</html>
